<template>
    <lightning-card title="Create Issue">

        <form>
            <lightning-input name="title" type="text" label="Enter Title" value={title} onchange={handleTitleChange}
                required>
            </lightning-input>
            <lightning-input name="body" type="text" label="Enter Description" value={body} onchange={handleBodyChange}>
            </lightning-input>
            <div>
                <h2>Issue Labels</h2>
                <lightning-checkbox-group name="issueLabels" label="Issue Labels" options={labelOptions} value={label}
                    onchange={handleLabelChange} required>
                </lightning-checkbox-group>
            </div>
            <div>
                <lightning-button-group>
                    <template for:each={priorityOptions} for:item="prio">
                        <lightning-button variant={prio.variant} label={prio.value} key={prio.value}
                            onclick={handlePriorityClick}>
                        </lightning-button>
                    </template>
                </lightning-button-group>
            </div>
            <lightning-button type="submit" label="Create Issue" onclick={handleSubmit}></lightning-button>
        </form>
    </lightning-card>
</template>
